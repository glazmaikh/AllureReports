plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group 'com.orlovskiy'
version '1.0-SNAPSHOT'

allure {
    report { //секция репорта
        version.set("2.20.1")
    }
    adapter { //отвечает за появление build/allure-results
        aspectjWeaver.set(true)
        frameworks {
            junit5 { //название фреймворка
                adapterVersion.set("2.20.1") //версия интеграции фреймворка и Allure
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.9.1',
            'com.codeborne:selenide:6.10.1',
            'io.qameta.allure:allure-selenide:2.20.1'
    )
}

test {
    useJUnitPlatform()
}